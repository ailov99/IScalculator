
<html>
  <head>
	<link rel="stylesheet" type="text/css" href="style1.css">
  </head>


  <body>
	<div id="calculator">

	  <!-- Clear/Reset/Screen -->
	  <div class="top">
		<span class="clear">CE</span>
		<span class="reset">RE</span>
		<div class="screen"></div>
	  </div>
	  
	  <div class="keys">
		<!-- keys -->
		<span class="op">n!</span>
		<span class="op">log</span>
		<span class="op">(</span>
		<span class="op">)</span>
		<span class="op">%</span>
		<span class="op">sin</span>
		<span>9</span>
		<span>8</span>
		<span>7</span>
		<span class="op">/</span>
		<span class="op">cos</span>
		<span>6</span>
		<span>5</span>
		<span>4</span>
		<span class="op">*</span>
		<span class="op">tan</span>
		<span>3</span>
		<span>2</span>
		<span>1</span>
		<span class="op">-</span>
		<span class="op">pi</span>
		<span>0</span>
		<span>.</span>
		<span class="eval">=</span>
		<span class="op">+</span>
	  </div>
	</div>


	<script src="script1.js" type="text/javascript"><script>
  <body>


</html>
